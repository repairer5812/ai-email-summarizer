name: Bug report
description: Report a reproducible problem
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting. Please fill all required fields.

  - type: input
    id: app_version
    attributes:
      label: App version
      placeholder: "e.g. 0.5.0"
    validations:
      required: true

  - type: input
    id: windows_version
    attributes:
      label: Windows version
      placeholder: "e.g. Windows 11 23H2"
    validations:
      required: true

  - type: dropdown
    id: install_type
    attributes:
      label: Install type
      options:
        - Installer
        - Portable zip
        - Source/dev run
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs or screenshots
      description: Remove secrets before upload.
