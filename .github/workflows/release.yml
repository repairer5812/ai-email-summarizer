name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pyinstaller

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --onefile --name webmail-summary --collect-data webmail_summary --collect-submodules webmail_summary src/webmail_summary/cli.py

      - name: Prepare artifacts
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist/webmail-summary.exe release/webmail-summary.exe
          Compress-Archive -Path release/webmail-summary.exe -DestinationPath release/webmail-summary-windows-x64.zip -Force
          Get-FileHash release/webmail-summary.exe -Algorithm SHA256 | ForEach-Object { "$($_.Hash)  webmail-summary.exe" } | Out-File release/SHA256SUMS.txt -Encoding ascii
          Get-FileHash release/webmail-summary-windows-x64.zip -Algorithm SHA256 | ForEach-Object { "$($_.Hash)  webmail-summary-windows-x64.zip" } | Add-Content release/SHA256SUMS.txt

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/webmail-summary.exe
            release/webmail-summary-windows-x64.zip
            release/SHA256SUMS.txt
          generate_release_notes: true
