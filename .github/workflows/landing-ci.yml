name: Landing CI

on:
  push:
    branches: ["main"]
    paths:
      - "landing/**"
      - ".github/workflows/landing-ci.yml"
  pull_request:
    paths:
      - "landing/**"
      - ".github/workflows/landing-ci.yml"

jobs:
  landing-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: landing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
